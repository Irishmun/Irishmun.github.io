<body class="wallpaper">

            <div class="logon-title">

            </div>
        </div>

        <form>
            <p>User Name:<input type="text"></p>
            <p>Password:<input type="password"></p>

        </form>
    </div>
    <div id="overlay" style="background-color:#3A6EA5; position:absolute; top:0; width: 100%;"></div>
    <audio src="./deco/music/Windows 2000 Shutdown.mp3" id="shutdownSound"></audio>
    <script src="./code/desktop.js"></script>

    <script>
        function shutitdown() {
            alert("A");
            let overlay = document.getElementById("overlay");
            overlay.classList.add("shutdown");
            let animFinished = overlay.finished
            shutDown('mainWindow', 750);
        }
        function hideThis() {
            document.getElementById("bodyOne").style.display = "none";
            document.getElementById("bodyTwo").style.display = "block";
        }
    </script>
    </div>
    <div id="bodyTwo" style="display: none; height: 0%;">
