<!DOCTYPE html>
<html>

<head>
    <title>Moonside</title>
    <link rel="stylesheet" href="./deco/css/moonside.css">
    <link rel="stylesheet" href="./deco/css/ambience/Ambience-desktop.css" id="ambientScale">
    <link rel="stylesheet" href="./deco/css/ambience/Ambience-Buttons.css" id="ambientButton" </head>
    <script>
        if (/iPhone|iPod|iPad/i.test(navigator.userAgent)) {
            document.getElementById("ambientButton").setAttribute('href', './deco/css/ambience/Ambience-Buttons-Iphone.css');
        } else {
            document.getElementById("ambientButton").setAttribute('href', './deco/css/ambience/Ambience-Buttons.css');
        }
        if (/Android|webOS|iPhone|iPod|BlackBerry|Windows Phone/i.test(navigator.userAgent)) {
            document.getElementById("ambientScale").setAttribute('href', './deco/css/ambience/Ambience-Mobile.css')
        } else {
            document.getElementById("ambientScale").setAttribute('href', './deco/css/ambience/Ambience-desktop.css')
        }
    </script>

<body>



    <div class="Ambience Ambience-scale">
        <button class="PlayPause PP-Play" id="PlayButton" onclick="playMusic()"></button>
        <button class="PlayPause PP-Paused" id="PauseButton" onclick="pauseMusic()"></button>
        <audio id="moon" preload="auto" loop>
            <source src="./deco/media/music/MoonsideSwing.mp3">
        </audio>
        <script>
            let player = document.getElementById("moon");
            let playButton = document.getElementById("PlayButton");
            let pauseButton = document.getElementById("PauseButton");

            function playMusic() {
                player.play();
                if (playButton != null) {
                    if (pauseButton != null) {
                        pauseButton.classList.remove("PP-Paused");
                        pauseButton.classList.add("PP-Pause");
                    }
                    playButton.classList.remove("PP-Play");
                    playButton.classList.add("PP-Playing");
                }
            }

            function pauseMusic() {
                player.pause();
                if (pauseButton != null) {
                    if (playButton != null) {
                        playButton.classList.remove("PP-Playing");
                        playButton.classList.add("PP-Play");
                    }
                    pauseButton.classList.remove("PP-Pause");
                    pauseButton.classList.add("PP-Paused");
                }
            }
        </script>
    </div>
</body>

</html>
