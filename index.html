<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./deco/css/Taskbar.css">
    <link rel="stylesheet" href="./deco/css/desktop.css">
</head>

<body class="wallpaper">
    <div id: "Desktop" class="icon-row">
        <a href="index.html" class="d-icon">
            <img class="d-icon" src="./deco/img/desktop/TextFile.png">
            <div class="title">New Text Document</div>
        </a>
        <br>
        <a href="moon.html" class="d-icon">
            <img class="d-icon" src="./deco/img/desktop/moon.png">
            <div class="title">Moonside.exe</div>
        </a>
    </div>

    <div class="window" style="position: absolute; width: 280px; height: 100px; left: 40%; top: 7%; ">
        <div class="title-bar">
            <div class="title-bar-title">
                New Text Document - Notepad
            </div>
            <div style="display: flex;">
                <button class="controls-button cb-close">
                </button>
            </div>
        </div>
        <div class="notepad-items">
            <span style="padding-left: 0px; padding-right: 0px;">File</span> <span>Edit</span><span>Format</span><span>Help</span>
        </div>
        <div class="window-inner ">
            <p>Welcome to my site! <br> I hope you'll enjoy your time here!</p>
        </div>
    </div>


    <div id: "Taskbar " class="Taskbar Taskbar-background ">
        <button id="StartButton " class="StartButton ">
        </button>
        <span id="Clock" class="Clock TimeText ">
        </span>
    </div>
    <script src="./code/clock.js "></script>
</body>

</html>
