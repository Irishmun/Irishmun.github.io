<!DOCTYPE html>
<html>

<head>
    <title>Jazzman battle calculator</title>
    <link rel="stylesheet" href="./deco/css/jazzbattle.css">
</head>

<body>
    <div style="width: 100%; text-align: center;">
        <div> Attacker Offense: <input id="Off" type="number" min=0 value=6></div>
        <div> Defense: <input id="Def" type="number" min=0 value=5></div>
        <select id="AType">
            <option value=1>weak (1)</option>
            <option value=2  selected = "selected">moderate (2)</option>
            <option value=3>decent (3)</option>
            <option value=4>strong (4)</option>
            <option value=5>powerfull (5)</option>
        </select>
        <button onclick="CalculateAttack()">Calculate</button><br>
        <div style="display: inline-block; align-items: center;">
            <div class="Ex Out">returned value (actual value)</div>
            <div class="Pre Out">Pre Adjustment: <span id="PreOutput"></span></div>
            <div class="Positive Out">Plus 25%: <span id="PosOutput"></span></div>
            <div class="Negative Out">Minus 25%: <span id="NegOutput"></span></div>
        </div>
    </div>
    <script src="./code/jazzbattle.js"></script>
</body>

</html>
